<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Coquette Aesthetic</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bow-decoration top-left">ðŸŽ€</div>
        <div class="bow-decoration top-right">ðŸŽ€</div>
        <div class="bow-decoration bottom-left">â™¡</div>
        <div class="bow-decoration bottom-right">â™¡</div>

        <div class="header">
            <h1>Register</h1>
        </div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Your first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Your last name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
                </div>
            </div>

            <div class="form-row single">
                <div class="form-group">
                    <label for="email">Your E-Mail Address</label>
                    <input type="email" id="email" name="email" placeholder="hello@example.com" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select your gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                        <option value="prefer-not">Prefer not to say</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date Of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="">Select your country</option>
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="ca">Canada</option>
                        <option value="au">Australia</option>
                        <option value="ph">Philippines</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="company">Your Company's Name</label>
                    <input type="text" id="company" name="company" placeholder="Company name (optional)">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="homeAddress">Home Address</label>
                    <textarea id="homeAddress" name="homeAddress" placeholder="Your home address"></textarea>
                </div>
                <div class="form-group">
                    <label for="officeAddress">Office Address</label>
                    <textarea id="officeAddress" name="officeAddress" placeholder="Your office address"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <small class="password-hint"></small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <small class="password-match"></small>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree with the terms & conditions</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="offers" name="offers">
                <label for="offers">Receive best offers and updates</label>
            </div>

            <button type="submit" class="btn-register">Register</button>

            <div class="login-link">
                Already have an account? <a href="#">Login</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
